        title: Whasq - recupero dati
        body.div1: "Ha richiesto di ricevere i dati personali memorizzati nell'applicazione whasq per il account: %{email}"
        body.div2: "Si prega di trovare sotto un link per scaricarli:"
        body.div3: Scaricare i miei dati personali Whasq
        body.div4: Attenzione, questo collegamento ha una durata limitata di 48 ore.
