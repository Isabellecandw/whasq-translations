            title: Benvenuto su Whasq - Dettagli dell'Account
            body.div1: Benvenuto su Whasq!
            body.div2: "Il Suo conto è stato creato con la password: %{password}. è possibile di cambiarlo nella schermata di accesso all'app."
            body.div3: Le invieremo alcune e-mail su come utilizzare Whasq. Nel frattempo, prova e inizia a esplorare. Siamo contenti che sia qui!
            body.div4: "Come connettersi:"
            body.div5: https://www.youtube.com/watch?v=RxUiayE-gDQ
