app:
  form:
    change.password:
      label.password: Nuova password
      label.confirm.password: Confermare la password
      label.remark: La password deve contenere almeno 8 lettere, di cui almeno altri 4 caratteri (maiuscola, minuscola, numero e carattere speciale).
      button.submit: Effetuare la modifica
      result:
        success: La modifica della password è stata presa in considerazione
        failure: Impossibile di modificare la password. Il link potrebbe essere sbagliato o non più attivo o non contenere almeno 8 lettere, di cui almeno altri 4 caratteri (maiuscola, minuscola, numero e carattere speciale)
    unsubscribe:
      result:
        success: La Sua cancellazione è stata presa in considerazione
        failure: La Sua cancellazione non è stata presa in considerazione. Il link potrebbe essere sbagliato o non più attivo. O è semplicemente già cancellato/a.
