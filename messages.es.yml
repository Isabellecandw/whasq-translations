app:
  title: Whasq - Cambiar la contraseña
  form:
    change.password:
      label.password: Nueva contraseña
      label.confirm.password: Confirmar la contraseña
      label.remark:  La contraseña debe contener al menos 8 letras entre las cuales 4 caracteres (mayuscula, minuscula, numero y un caracter especial).
      button.submit: Realizar el cambio
      result:
        success: El cambio de la contraseña ha sido registrado
        failure: Imposible cambiar la contraseña. El enlace es incorrecto o ya no esta activo o no tiene al menos 8 letras de las cuales 4 carateres (mayuscula, minuscula, numero y un caracter especial)
    unsubscribe:
      result:
        success: Hemos dado de baja a tu cuenta 
        failure: No hemos podido darle de baja a tu cuenta.  El enlace es incorrecto o ya no esta activo o simplemente ya le dimos de baja a tu cuenta.
